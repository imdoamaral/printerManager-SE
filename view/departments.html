<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b18f38e08.js" crossorigin="anonymous"></script>
    
    <title>Printer Manager - Departamentos</title>
</head>

<body>
    <!-- Menu lateral, formulário e tabela -->
    <div class="wrapper">
        <aside>
            <!-- Cabeçalho do menu lateral -->
            <header>
                <div class="sidebar-header">
                    <a href="index.html">
                        <img class="img-fluid" src="../assets/images/logo-croped.png" alt="Print Manager logo">
                    </a>
                </div>
                <div id="mensagem">Bem vindo, <strong>Israel</strong></div>
            </header>

            <!-- Links do menu lateral -->
            <nav>
                <ul class="list-unstyled components">

                    <!-- Dashboard -->
                    <li>
                        <a href="./index.html">Dashboard</a>
                    </li>

                    <!-- Impressoras -->
                    <li>
                        <a href="./printers.html">Impressoras</a>
                    </li>

                    <!-- Toners -->
                    <li>
                        <a href="./toners.html">Toners</a>
                    </li>

                    <!-- Departamentos -->
                    <li class="active">
                        <a href="./departments.html">Departamentos</a>
                    </li>

                    <!-- Proprietários -->
                    <li>
                        <a href="./proprietors.html">Proprietários</a>
                    </li>

                </ul>
            </nav>

        </aside>

        <!-- Formulário e tabela -->
        <main class="container mt-3">
            <!-- Campos do formulário -->
            <form id="department-form" class="row">
                <div class="form-group col-md-6">
                    <label for="departmentName">Departamento</label>
                    <input type="text" id="departmentName" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="inChargeDepartment">Responsável</label>
                    <input type="text" id="inChargeDepartment" class="form-control">
                </div>
                <div class="mt-3">
                    <input type="submit" value="Adicionar Departamento" class="btn btn-primary">
                </div>
            </form>

            <!-- Campos da tabela -->
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Departamento</th>
                        <th>Responsável</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="department-list"></tbody>
            </table>

        </main>

    </div>

    <!-- Modal para edição de formulário -->
    <div class="modal" bis_skin_checked="1">
        <div class="modal-dialog" role="document" bis_skin_checked="1">
            <div class="modal-content" bis_skin_checked="1">
                <!-- Cabeçalho do modal -->
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title">Editar Departamento</h5>
                    <button onclick="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" bis_skin_checked="1">
                    <form id="modal-form">
                        <!-- Campos do formulário -->
                        <div class="form-group">
                            <label for="depName_modal">Departamento</label>
                            <input type="text" id="depName_modal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="inCharge_modal">Responsável</label>
                            <input type="text" id="inCharge_modal" class="form-control" required>
                        </div>
                        <div class="d-grid mt-3">
                            <input type="submit" value="Salvar Impressora" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript principal -->
    <script type="module" src="../mainDepartment.js"></script>
    
    <!-- Javascript para fechar o Modal -->
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'
        }
    </script>
</body>

</html>
